<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Text to Speech Converter</h1>
            <p>Type your text and listen to it being spoken aloud</p>
        </div>
        <textarea id="text-to-speech" placeholder="Enter your text here..."></textarea>
        <div class="btn-container">
            <button id="speak-btn">
                <span class="emoji">ðŸ”Š</span>
                <span>Speak</span>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const speakBtn = document.getElementById('speak-btn');
            const textToSpeech = document.getElementById('text-to-speech');

            speakBtn.addEventListener('click', function () {
                const text = textToSpeech.value.trim();

                if (text === '') {
                    alert('Please enter some text to speak');
                    return;
                }

                // Cancel any ongoing speech
                window.speechSynthesis.cancel();

                // Create a speech synthesis utterance
                const utterance = new SpeechSynthesisUtterance(text);

                // Speak the text
                window.speechSynthesis.speak(utterance);

                // Add animation to button while speaking
                speakBtn.classList.add('speaking');

                utterance.onend = function () {
                    speakBtn.classList.remove('speaking');
                };
            });
        });
    </script>
</body>

</html>
